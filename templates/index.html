<html>
    <head>
        <title>ZEN &middot; FILM</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/material.min.css">
        <link rel="stylesheet" href="/vendor/mdi/materialdesignicons.css">
        <link rel="stylesheet" href="/static/style.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
        <script src="//yastatic.net/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/requireConfig.js"></script>
        <script src="/static/scripts/main.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="buttons-block">
                <!-- <button data-bind="click: $root.selectAllToggle()" class="btn btn-fab btn-info btn-raised btn-sm"><i class="mdi mdi-action mdi-checkbox-marked-circle-outline"></i></button> -->
                <!-- <button onclick="document.location='/magick'" class="btn btn-fab btn-info btn-raised btn-sm"><i class="mdi mdi-action mdi-image-filter"></i></button> -->
                <button class="btn btn-fab btn-info btn-raised btn-sm"><i class="mdi mdi-action mdi-cloud-upload"></i></button>
                <button class="btn btn-fab btn-info btn-raised btn-sm"><i class="mdi mdi-action mdi-play"></i></button>
                <button class="btn btn-fab btn-info btn-raised btn-sm"><i class="mdi mdi-action mdi-pencil"></i></button>
            </div>

            <ul class="photo-grid" data-bind="foreach: gridViewModel.photos">
                <li class="photo__wrap">
                    <label data-bind="attr: {for: SourceFile}">
                        <input class="visuallyhidden" type=checkbox data-bind="
                            checkedValue: $data,
                            checked: $root.gridViewModel.selectPhotos,
                            attr: {id: SourceFile}"></input>
                        <div class="photo">
                            <img class="photo__item" data-bind="attr: {src: '/photo/' + SourceFile}">
                        </div>
                    </label>
                </li>
            </ul>
            <ul class="editor editor_unhide">
                <li class="editor__section">
                    <h1 class="editor__header">About</h1>
                    <ul class="editor__inner">
                        <li>
                            <i class="mdi editor__icon mdi-cloud-upload"></i>
                            <p class="editor__title">Текст</p>
                            <input class="editor__input" type="text">
                        </li>
                    </ul>
                </li>
                <li class="editor__section"></li>
            </ul>
        </div>
    </body>
</html>
